<h1>Поле чудес</h1>
<script>
var words = [ "украшение","санта","песни","фильмы","печенье","морозу"];

var word = words[Math.floor(Math.random()*words.length)];

var aArray = [];
for (var i = 0; i < word.length; i++) {
aArray[i] = "_";
}
   if (word== words[0]) {alert("Эта традиция впервые появилась в Германии несколько сотен лет назад. Немцы называли это дерево священным и полагали, что в его ветвях живет лесной дух. На сегодняшний день новогоднее дерево в доме уже невозможно представить без сверкающих игрушек и яркой мишуры. Эта традиция называется ********* елки.")} 
else if (word== words[1]) {alert("Традиционная рождественская игра, целью которой является анонимный обмен подарками в группе играющих людей.Эта традиция называется тайный *****.")}
else if (word== words[2]) {alert("Ну а какой же праздник без музыки, именно она помогает подпитывать хорошее праздничное настроение и с её звуков начинается настоящее волшебство.Эта традиция называется слушать новогодние *****.")}
else if (word== words[3]) {alert("Они не только поднимают нам праздничное настроение, делают нас счастливее и пробуждают веру в чудеса. Просмотр таких фильмов круглый год делают людей счастливее, и они живут гораздо дольше и более здоровы, чем те, кто отказывается от просмотра кино.Эта традиция называется смотреть новогодние ******.")}
else if (word== words[4]) {alert("Ни один праздничный стол в Сочельник не обходится без этой выпечки. Выпечка его, по традиции, начинается загодя – в первые же выходные Адвента (первые числа декабря) у всей семьи начинается кухонный марафон.Эта традиция называется печь роденственское *******.")}
else  {alert("Каждый из нас до сих пор помнит это волнительное чувство приближения Нового года и таинство написания заветного письма дедушке, который обязательно все исполнит.Эта традиция называется писать письма деду ******.")}


var remLetters = word.length;
while (remLetters > 0) {
alert(aArray.join(" "));
var guess = prompt("Угадайте букву или нажмите ОТМЕНА для выхода из игры.");
if (guess === null) {
break;
} else if (guess.length !==1) {
alert("Пожалуйста, введите только одну букву.");
} else {
for (var j = 0; j <word.length; j++) {
	if (word[j] === guess) {
	aArray[j] = guess;
	remLetters--;
	}
	}
}
}
alert(aArray.join(" "));
alert("Отлично! Было загадано слово " + word);
</script>
