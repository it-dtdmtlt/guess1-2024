<script>
var words = [
"новогодняя",
"холода ",
"забудь ",
"ёлка"
];
var word = words[Math.floor(Math.random() * words.length)];
if (word = words[0])  {alert("Это очень известная нам песня группы Дискотека Авария назывется...")}
else if (word = words[1])  {alert("Начинается на Зима-... В этой песне строки: Моря, города — всё как будто изо льда... Но скоро весна — снег растает, и тогда")}
else if (word = words[2])  {alert("Эльза постоянно твердила: Отпусти и..  ")}
else {alert("В этой песне не хотели отпускать новый год! ...шарики,хлопушки как начинаетя? ")}




var answerArray = [];
for (var i = 0; i < word.length; i++) {
answerArray[i] = "_";
}
var remainingLetters = word.length;
while (remainingLetters > 0) {
// Основной код
// Показываем состояние игры
alert(answerArray.join(" "));
// Запрашиваем вариант ответа
var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры.");
if (guess === null) {
break;
 } else if (guess.length !== 1) {
alert("Пожалуйста, введите только одну букву.");
} else {
// Обновляем сосотояние игры
for (var j = 0; j < word.length; j++)  {
if (word[j] === guess) {
answerArray[j] = guess;
remainingLetters--;
}
}
}
}
alert(answerArray.join(" "));
alert("Отлично! Было загадоно слово " + word);
</script>
