<!DOCTYPE HTML!>
<html>
<head>
<meta charset="UTF-8">
<title>Поле чудес!</title>
</head>
<body>
<style>
body{background-image:url(круть.gif);
background-size:100% };
</style>
<h1>Ты огромный молодец(a)!</h1>
<script>
var words = ["гирлянда","мишуры","ёлка","звезда","хлопушка"];
var word = words[Math.floor(Math.random() * words.length)];
var answerArray = [];
for (var i = 0; i < word.length; i++) { answerArray[i] = "_";}
var remainingLetters = words.length;
if (word== words[0]) {alert("К елке Дед Мороз идет,Посохом три раза бьет Вот звучит его команда — зажигается … .")}

else if (word== words[1]) {alert("Нашу елочку украсят Новогодние шары,Бусы, яркие гирлянды,Не хватает … .")}

else if (word== words[2]) {alert("Вот колючка-недотрога!Лучше ты ее не трогай.Ой, остры иголочки У зеленой...")}

else if (word== words[3]) {alert("И верхушку украшая, Там сияет, как всегда, Очень яркая, большая Пятикрылая...")}

else  {alert("Стреляю, словно пушка,Зовут меня…")}
while (remainingLetters > 0) {
//Основной	код
//Показываем состояние игры
alert(answerArray.join(" "));
//Запрашиваем вариант ответа
var guess = prompt("Угадайте букву или нажмите отмена для выхода из игры.");
if (guess === null) {
break;
 } else if (guess.length !== 1) {
alert("Пожалуйста, введите только одну букву!");
} else { 
//Обновляем состояние игры
//Обновляем answerArray и remainingLetters для каждого
//Ввождения угаданной буквы
for (var j = 0; j < word.length; j++) {
if (word[j] === guess) {
answerArray[j] = guess;
remainingLetters--;
}
}
}
}
alert(answerArray.join(" "));
alert("Отлично! Было загадано слово " + word);
</script>
</body>
</html>
