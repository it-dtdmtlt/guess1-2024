<!DOCTYPE HTML!>
<html>
<head>
<meta charset="UTF-8">
<title>Новогодние фильмы</title>
</head>
<body>
<h1>Отгодай новогодние фильмы</h1>
<script>
var words = ["елки","тариф","мужчины","ангел",];
var word = words[Math.floor(Math.random() * words.length)];
var answerArray = [];
for (var i = 0; i < word.length; i++) { answerArray[i] = "_";}

if (word== words[0]) {alert("Несколько новелл о героях из разных городов России, оказавшихся в непростой ситуации, выйти из которой им поможет только чудо. ")}

else if (word== words[1]) {alert("Мистическая история любви, родившейся в новогоднюю ночь. Этот фильм называется'... Новогодний'")}

else if (word== words[2]) {alert("Продолжение задушевных разговоров от «Квартета И» аккурат перед Новым годом. Этот фильм назыется 'О чем еще говорят ...'")}

else  {alert("Девушка попадает в хорошие руки, просто ангельские — в ремейке голливудской мелодрамы  'Мой парень — ...' ")}








var remainingLetters = words.length;
while (remainingLetters > 0) {
//Основной	код
//Показываем состояние игры
alert(answerArray.join(" "));
//Запрашиваем вариант ответа
var guess = prompt("Угадайте имя или нажмите отмена для выхода из игры.");
if (guess === null) {
break
 } else if(guess.length !== 1) {
 alert("Пожалуйста, введите только одну букву!");
} else {
//Обновляем состояние игры
//Обновляем answerArray и remainingLetters для каждого
//Ввождения угаданной буквы
for (var j = 0; j < word.length; j++) {
if (word[j] === guess) {
answerArray[j] = guess;
remainingLetters--;
}
}
}
}
alert(answerArray.join(" "));
alert("Отлично! Было загадано имя " + word);
</script>
</body>
</html>
